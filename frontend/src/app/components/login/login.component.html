<div class="login-container">
  <div class="login-card">
    <div class="lock-icon">
      <i class="fas fa-lock"></i>
    </div>
    <h2>Connexion</h2>
    <p>Connectez-vous à votre compte pour continuer</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Adresse email</label>
        <div class="input-icon-group">
          <i class="fas fa-envelope icon"></i>
          <input type="email" id="email" formControlName="email" placeholder="example@email.com">
        </div>
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error-message">
          <span *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</span>
          <span *ngIf="loginForm.controls['email'].errors?.['email']">Enter a valid email.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-icon-group">
          <i class="fas fa-lock icon"></i>
          <input type="password" id="password" formControlName="password" placeholder="Votre mot de passe">
          <i class="fas fa-eye password-toggle"></i>
        </div>
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-message">
          <span *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</span>
        </div>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Se souvenir de moi</label>
        </div>
        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
      </div>

      <button type="submit" class="btn-primary">Se connecter</button>

      <div *ngIf="errorMessage" class="error-message-banner">{{ errorMessage }}</div>

      <div class="divider">OU CONTINUER AVEC</div>

      <div class="social-login">
        <button class="btn-social"><i class="fab fa-google"></i> Google</button>
        <button class="btn-social"><i class="fab fa-twitter"></i> Twitter</button>
      </div>

      <div class="signup-link">
        Pas encore de compte ? <a href="#">S'inscrire</a>
      </div>
    </form>
  </div>
</div>
